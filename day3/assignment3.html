<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px dashed black;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d");
        

        var x=0,y=0
        
        ctx.beginPath();
        ctx.storkeStyle="red";
        ctx.fillStyle="yellow"
        ctx.moveTo(x+50,y+250);
        ctx.lineTo(x+400,y+250);
        ctx.lineTo(x+340,y+350);
        ctx.lineTo(x+100,y+350);
        ctx.lineTo(x+50,y+250);
        ctx.lineTo(x+50,y+150);
        ctx.lineTo(x+150,y+150);
        ctx.lineTo(x+50,y+200);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        ctx.font="bold 40px alergian";
        ctx.fillStyle= "orange";
        ctx.translate(10,40);
        ctx.fillText("valtech_",140,270);
        
        setInterval(function(){
            ctx.beginPath();
                //ctx.clearRect(0,0,500,500);
                var boxX=Math.round((Math.random()*500));
                var boxY=Math.round((Math.random()*300));
                var boxD=Math.round((Math.random()*50));
                var red=Math.round(Math.random()*255);
                var green=Math.round(Math.random()*255);
                var blue=Math.round(Math.random()*255);
                var alpha=Math.random();
                ctx.fillStyle="rgba(0,0,"+blue+",1)";
                ctx.fillRect(boxX,300+boxY,boxD,boxD);
                ctx.fill();
                ctx.closePath();
            },10);
    </script>
</body>
</html>
