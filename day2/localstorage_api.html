<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function storeInfo(){
            var info = {
                uname:document.getElementById("uname").value,
                umail:document.getElementById("umail").value,
                uphone:document.getElementById("uphone").value
            };
            localStorage.setItem("user",JSON.stringify(info))
        };

        function clearInfo(){
            localStorage.clear();
        }
        function keyInfo(){
            alert(localStorage.key(0));
        }

    </script>
</head>
<body>
    <form action="#" method="get">
        <h1>Local Storage</h1>
        <table>
            <tbody>
                <tr>
                    <th>User Name</th>
                    <td><input id="uname" name="uname" type="text"></td>
                </tr>
                <tr>
                    <th>User eMail</th>
                    <td><input id="umail" name="umail" type="email"></td>
                </tr>
                <tr>
                    <th>User Phone</th>
                    <td><input id="uphone" name="uphone" type="tel"></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td><input onclick="storeInfo()" type="submit" value="Store Info"></td>
                </tr>
            </tbody>
        </table>
        </form>
        <button onclick="clearInfo()">clear</button>
        <button onclick="keyInfo()">Key Info</button>
</body>
</html>
