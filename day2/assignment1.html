<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function storeInfo(){
            var info = {
                uname:document.getElementById("uname").value,
                umail:document.getElementById("umail").value,
                uphone:document.getElementById("uphone").value
            };
            localStorage.setItem("user"+localStorage.length,JSON.stringify(info))
        };

        function addUserlist(){
            document.getElementById("win").innerHTML = ""
            for(var i=0;i<localStorage.length;i++){
                document.getElementById("win").innerHTML += "<option>"+JSON.parse(localStorage.getItem("user"+i)).uname+"</option>"
            }
        }  
        function clearInfo(){
            localStorage.clear();
        }
        // function keyInfo(){
        //     alert(localStorage.key(0));
        // }

    </script>
</head>
<body onload="addUserlist()">
    <form action="#" method="get">
        <h1>Assignment</h1>
        <table>
            <tbody>
                <tr>
                    <th>User Name</th>
                    <td><input id="uname" name="uname" type="text"></td>
                </tr>
                <tr>
                    <th>User eMail</th>
                    <td><input id="umail" name="umail" type="email"></td>
                </tr>
                <tr>
                    <th>User Phone</th>
                    <td><input id="uphone" name="uphone" type="tel"></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td><input onclick="storeInfo()" type="submit" value="Store Info"></td>
                </tr>
                
            </tbody>
        </table>
        </form>
        <button onclick="clearInfo()">clear</button>
        <button onclick="keyInfo()">Key Info</button>
        <select id="win"></select>
</body>
</html>
