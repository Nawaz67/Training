<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Registration Form</title>
</head>
<body>
    <center><h1 style="background-color: cyan;"><strong>Registration Form</strong></h1></center>
    <hr>
    <form action="#" method="get">
        <div>
        <label for="first name">First Name</label>
        <input type="text" style="margin-left: 52px;" size="50" name="first name">
        </div>
        <br>
        <div>
        <label for="last name">Last Name</label>
        <input type="text" style="margin-left: 55px;" size="50" name="last name">
        </div>
        <br>
        <div>
        <label for="job title">Job title</label>
        <input type="text" style="margin-left: 75px;" size="50" name="job title">
        </div>
        <br>
        <div>
        <label for="work email">Work Email</label>
        <input type="email" style="margin-left: 50px;" size="50" name="work mail">
        </div>
        <br>
        <div>
        <label for="comapany name">Comapany Name</label>
        <input type="text" style="margin-left: 15px;" size="50" name="comapany name">
        </div>
        <br>
        <div>
        <label for="industry">Industry</label>
        <input type="text" style="margin-left: 73px;" size="50" name="industry">
        </div>
        <br>
        <div>
        <label for="country">Country</label>
        <input type="text" style="margin-left: 75px;" size="50" name="country">
        </div>
        <br>
        <div>
        <label for="help">How can we help?</label>
        <input type="text" style="margin-left: 8px;" size="50" name="help">
        </div>
        <br>
        <div>
        <label for="comments">Share your comments (Optional)</label>
        <br>
        <br>
        <textarea name="comments" style="margin-left: 100px;" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div>
        <input type="checkbox" name="checkbox">
        <label for="checkbox">I have read and accept the terms of the privacy statement</label>
        </div>
        <br>
        <div>
        <input type="checkbox" name="checkbox">
        <label for="checkbox">I would like to recieve relevant news and marketing communications from the Valtech Group.<br> </label>
        <label style="margin-left: 23px;">I am aware that I can unsubscribe at any time.</label>
        </div>
        <br>
        <input style="margin-left: 200px;" type="submit" value="Register here">
    </form>
    <p>&copy;Reserved Nawaz Sharieff 67 &#128520;</p>
</body>
</html>
